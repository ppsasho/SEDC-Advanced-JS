<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Bar</title>
</head>
<body>
    <nav>
        <h3>Beer Bar</h3>
        <a class="link-warning link-underline link-underline-opacity-0" id="beers">Beers</a>
        <a class="link-secondary link-underline link-underline-opacity-0" id="random-beer">Random beer</a>
        <form class="d-flex" role="search">
        <input id="nameSearchField" class="form-control me-2" type="search" placeholder="Beer name" aria-label="Search">
        <button id="nameSearchBtn" class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>

    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
        </div>
      </div>
      <div id="pageDisplay"></div>
      <div id="top" class="filterNav">
        <div class="btn-group dropdown">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Page size
            </button>
            <ul class="dropdown-menu drop-color">
              <li><a id="filter5" class="dropdown-item" href="#">show 5</a></li>
              <li><a id="filter10" class="dropdown-item" href="#">show 10</a></li>
              <li><a id="filter20" class="dropdown-item" href="#">show 20</a></li>
              <li><a id="filter25" class="dropdown-item" href="#">show 25</a></li>
            </ul>
          </div>
          <button class="btn btn-info"><a href="#pageNav" class="link-underline link-underline-opacity-0 link-light">Bottom</a></button>
          <div class="btn-group dropdown">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Sort by
            </button>
            <ul class="dropdown-menu drop-color">
              <li><a id="filterName" class="dropdown-item" href="#">name</a></li>
              <li><a id="filterAlc" class="dropdown-item" href="#">% alc abv --- abv prop</a></li>
              <li><a id="filterBrewed" class="dropdown-item" href="#">first_brewed</a></li>
              <li><a id="filterIbu" class="dropdown-item" href="#">bitterness --- ibu prop</a></li>
            </ul>
          </div>
      </div>
    <div id="content" class="content"></div>
    <div id="pageNav">
        <button id="prevBtn" class="btn btn-outline-primary">Prev</button>
        <button class="btn btn-info topBtn"><a href="#top" class="link-underline link-underline-opacity-0 link-light">Top</a></button>
        <button id="nextBtn" class="btn btn-outline-primary">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
